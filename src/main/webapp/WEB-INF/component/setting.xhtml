<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable value="#{settings}" var="setting" emptyMessage="#{msgs['settings.empty']}">
        <p:column headerText="#{msgs['setting.description']}" width="50%">
            <h:outputText value="#{setting.description}" />
        </p:column>
        <p:column headerText="#{msgs['setting.value']}" width="46%">
            <h:outputText value="#{setting.value}" />
        </p:column>
        <p:column width="4%">
            <h:panelGroup>
                <p:commandLink action="/pages/setting/setting?faces-redirect=true"
                               style="padding-right: 5px">
                    <p:graphicImage url="/resources/css/css-images/edit.gif" title="#{msgs['button.edit']}" />
                    <f:setPropertyActionListener
                            target="#{settingBean.setting}" value="#{setting}" />
                </p:commandLink>
            </h:panelGroup>
        </p:column>
    </p:dataTable>

</ui:composition>
