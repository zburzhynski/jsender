<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/layout_template.xhtml">

    <ui:define name="content">
        <style type="text/css">
            .name {
                font-weight: bold;
                width: 40%;
            }
            .val {
                width: 60%;
            }
            .cal .ui-inputfield {
                width: 97%;
            }
        </style>
        <p:panel>
            <h:form id="sendingStatusForm">
                <h4>#{msgs['sendingStatus.header']}</h4>
                <p:focus />
                <p:growl id="sendingMessages" />
                <p:dataTable id="sendingStatuses"
                             value="#{sendingBean.sendingStatuses}"
                             emptyMessage="#{msgs['sendingStatus.empty']}"
                             var="status">
                    <p:column headerText="#{msgs['person.fullName']}" style="width: 26%">
                        <h:outputText value="#{status.recipientFullName}" />
                    </p:column>
                    <p:column headerText="#{msgs['person.recipient.contactInfo']}" style="width: 22%">
                        <h:outputText value="#{status.contactInfo}" />
                    </p:column>
                    <p:column headerText="#{msgs['sendingStatus.sendingDate']}" style="width: 17%">
                        <h:outputText value="#{status.sendingDate}">
                            <f:convertDateTime pattern="HH:mm dd.MM.yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msgs['sendingStatus.deliveryDate']}" style="width: 17%">
                        <h:outputText value="#{status.deliveryDate}">
                            <f:convertDateTime pattern="HH:mm dd.MM.yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msgs['sendingStatus.status']}" style="width: 15%">
                        <h:outputText value="#{msgs[status.status.value]}" />
                    </p:column>
                    <p:column width="3.5%">
                        <h:panelGroup>
                            <p:commandLink update="sendingStatusForm:statusDetailDialog"
                                           action="#{sendingBean.selectSentStatus(status)}"
                                           oncomplete="PF('statusDetailDialog').show();"
                                           style="padding-right: 5px">
                                <p:graphicImage url="/resources/css/css-images/text.png" title="#{msgs['sendingStatus.showDetail']}" />
                            </p:commandLink>
                        </h:panelGroup>
                    </p:column>
                </p:dataTable>
                <br />
                <h:panelGrid columns="2">
                    <p:commandButton action="/pages/sending/sending?faces-redirect=true"
                                     value="#{msgs['button.ok']}" />
                    <p:commandButton action="#{sendingBean.refreshSendingStatuses}"
                                     rendered="#{not empty sendingBean.sendingStatuses}"
                                     update="sendingStatusForm:sendingStatuses sendingMessages"
                                     value="#{msgs['button.refresh']}"/>
                </h:panelGrid>
                <ui:include src="status_detail.xhtml" />
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
