<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/layout_template.xhtml">

    <ui:define name="content">
        <style type="text/css">
            .name {
                font-weight: bold;
                width: 31%;
            }
            .val {
                width: 36%;
            }
            .msg {
                width: 33%;
            }
            .cal .ui-inputfield {
                width: 97%;
            }
        </style>
        <p:panel>
            <h:form id="phoneNumberForm">
                <p:focus />
                <p:messages id="messages" />
                <h:panelGrid columns="3" columnClasses="name,val,msg" width="70%">
                    <h:outputLabel for="countryCode" value="#{msgs['contactInfo.phone.countryCode']}:" />
                    <p:inputText id="countryCode" value="#{clientBean.phone.countryCode}" required="true" validatorMessage="#{msgs['contactInfoPhoneValidator.invalidCountryCode']}">
                        <f:validateRegex pattern="\+?[0-9]{1,10}" />
                    </p:inputText>
                    <h:message for="countryCode" />
                    <h:outputLabel for="cityCode" value="#{msgs['contactInfo.phone.cityCode']}:" />
                    <p:inputText id="cityCode" value="#{clientBean.phone.cityCode}" required="true" validatorMessage="#{msgs['contactInfoPhoneValidator.invalidOperatorCode']}">
                        <f:validateRegex pattern="\+?[0-9]{1,10}" />
                    </p:inputText>
                    <h:message for="cityCode" />
                    <h:outputLabel for="phoneNumber" value="#{msgs['contactInfo.phone.phoneNumber']}:" />
                    <p:inputText id="phoneNumber" value="#{clientBean.phone.phoneNumber}" required="true" validatorMessage="#{msgs['contactInfoPhoneValidator.invalidPhoneNumber']}">
                        <f:validateRegex pattern="[0-9]{1,20}" />
                    </p:inputText>
                    <h:message for="phoneNumber" />
                    <h:outputLabel value="#{msgs['contactInfo.phone.phoneNumberType']}:" />
                    <p:selectOneMenu id="phoneNumberType"
                                     value="#{clientBean.phone.phoneNumberType}"
                                     label="#{msgs['contactInfo.phone.phoneNumberType']}"
                                     required="true"
                                     style="width: 74%">
                        <f:selectItem itemLabel="" noSelectionOption="true" />
                        <f:selectItems value="#{phoneNumberTypeListBean.phoneNumberTypes}" var="type"
                                       itemValue="#{type}"
                                       itemLabel="#{msgs[type.value]}" />
                    </p:selectOneMenu>
                    <h:message for="phoneNumberType" />
                    <h:outputLabel value="#{msgs['contactInfo.phone.mobileOperator']}:" />
                    <p:inputText id="mobileOperator" value="#{clientBean.phone.mobileOperator}" maxlength="128" />
                    <h:message for="mobileOperator" />
                    <h:outputLabel value="#{msgs['contactInfo.phone.description']}:" />
                    <p:inputTextarea id="description" value="#{clientBean.phone.description}"
                                     maxlength="1000"
                                     style="width: 84%" />
                    <h:message for="description" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton id="savePhoneNumber" value="#{msgs['button.save']}"
                                     action="#{clientBean.savePhone}" />
                    <h:commandButton id="cancelUpdatePhoneNumber" value="#{msgs['button.cancel']}"
                                     action="#{clientBean.cancelUpdatePhone}"
                                     immediate="true" />
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
