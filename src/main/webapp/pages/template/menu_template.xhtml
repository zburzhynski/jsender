<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <h:form id="mainMenuForm">
                <p:menubar>
                    <p:menuitem id="mClients" value="#{msgs['mainMenu.clients']}" action="#{mainMenuBean.clients}" rendered="false" />
                    <p:menuitem id="mSending" value="#{msgs['mainMenu.sending']}" action="#{mainMenuBean.sending}" />
                    <p:submenu id="mMessages" label="#{msgs['mainMenu.messages']}">
                        <p:menuitem id="smSentMessages" value="#{msgs['mainMenu.sentMessages']}" action="#{mainMenuBean.sentMessages}" />
                        <p:menuitem id="smMessageTemplates" value="#{msgs['mainMenu.messageTemplates']}" action="#{mainMenuBean.messageTemplates}" />
                    </p:submenu>
                    <p:submenu id="mSettings" label="#{msgs['mainMenu.settings']}" icon="ui-icon ui-icon-gear">
                        <p:menuitem id="smSettings" value="#{msgs['mainMenu.settings']}" action="#{mainMenuBean.settings}" />
                    </p:submenu>
                </p:menubar>
            </h:form>
        </ui:composition>
    </body>
</html>
