<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/layout_template.xhtml">

    <ui:define name="content">
        <p:panel>
            <h:form id="sendingStatusForm">
                <h4>#{msgs['sendingStatus.header']}</h4>
                <p:focus />
                <p:growl id="sendingMessages" />
                <p:dataTable value="#{sendingBean.sendingStatuses}"
                             var="status">
                    <p:column headerText="#{msgs['person.fullName']}" style="width: 30%">
                        <h:outputText value="#{status.recipientFullName}" />
                    </p:column>
                    <p:column headerText="#{msgs['person.recipient.contactInfo']}" style="width: 30%">
                        <h:outputText value="#{status.contactInfo}" />
                    </p:column>
                    <p:column headerText="#{msgs['sendingStatus.status']}" style="width: 40%">
                        <h:outputText value="#{status.description}" />
                    </p:column>
                </p:dataTable>
                <br />
                <p:commandButton action="/pages/sending/sending?faces-redirect=true"
                                 value="#{msgs['button.ok']}" />
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
