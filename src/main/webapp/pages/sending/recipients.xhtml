<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/layout_template.xhtml">

    <ui:define name="content">
        <p:panel>
            <h:form id="recipientsForm">
                <h4>#{msgs['recipients.header']}</h4>
                <p:dataTable value="#{recipientBean.clientModel}"
                             var="client"
                             paginator="true"
                             paginatorPosition="bottom"
                             paginatorAlwaysVisible="false"
                             selection="#{recipientBean.selectedClients}"
                             selectionMode="multiple"
                             disabledSelection="#{recipientBean.redirectFrom == 'RECIPIENTS'}"
                             rowKey="#{client.id}"
                             lazy="true"
                             emptyMessage="#{msgs['clients.empty']}"
                             rows="#{recipientBean.rowCount}">
                    <p:column headerText="#{msgs['person.surname']}" width="25%">
                        <h:outputText value="#{client.person.surname}" />
                    </p:column>
                    <p:column headerText="#{msgs['person.name']}" width="24%">
                        <h:outputText value="#{client.person.name}" />
                    </p:column>
                    <p:column headerText="#{msgs['person.patronymic']}" width="24%">
                        <h:outputText value="#{client.person.patronymic}" />
                    </p:column>
                    <p:column headerText="#{msgs['person.birthday']}" width="23%">
                        <h:outputText value="#{client.person.birthday}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
                <h:panelGrid columns="2">
                    <h:commandButton action="/pages/sending/search?faces-redirect=true"
                                     image="/resources/css/css-images/search.png"
                                     title="#{msgs['button.search']}" />
                    <h:commandButton action="#{recipientBean.cancelSearchRecipient}"
                                     image="/resources/css/css-images/cancel.gif"
                                     title="#{msgs['button.cancel']}" />
                </h:panelGrid>
                <h:panelGrid columns="2" style="padding-top: 5px;">
                    <h:commandButton id="select" value="#{msgs['button.select']}"
                                     action="#{recipientBean.selectClient}"
                                     rendered="#{clientBean.redirectFrom != 'RECIPIENTS'}"/>
                    <h:commandButton id="cancelSelect" value="#{msgs['button.cancel']}"
                                     action="#{recipientBean.cancelSelectClient}"
                                     rendered="#{clientBean.redirectFrom != 'RECIPIENTS'}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
