<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/layout_template.xhtml">

    <ui:define name="content">
        <p:panel>
            <h:form id="testForm">
                <h:panelGrid columns="2">
                    <h:outputLabel for="token" value="token" />
                    <p:inputText id="token" value="#{testBean.token}" />
                    <h:outputLabel for="messageId" value="messageId" />
                    <p:inputText id="messageId" value="#{testBean.messageId}" />
                    <h:outputLabel for="message" value="message" />
                    <p:inputTextarea id="message" value="#{testBean.message}" />
                    <h:outputLabel for="result" value="result" />
                    <p:inputTextarea id="result" disabled="true" value="#{testBean.result}" />
                </h:panelGrid>
                <p:commandButton action="#{testBean.createSmsMessage}" value="createSMSMessage" update="result" />
                <p:commandButton action="#{testBean.checkSmsMessageStatus}" value="checkSmsMessageStatus" update="result" />
                <p:commandButton action="#{testBean.getMessagesList}" value="getMessagesList" update="result" />
                <p:commandButton action="#{testBean.sendSms}" value="sendSms" update="result" />
                <p:commandButton action="#{testBean.checkSms}" value="checkSms" update="result" />
                <p:commandButton action="#{testBean.getLimit}" value="getLimit" update="result" />
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
