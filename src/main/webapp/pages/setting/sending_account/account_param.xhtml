<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/template/layout_template.xhtml">

    <ui:define name="content">
        <style type="text/css">
            .name {
                font-weight: bold;
                width: 27%;
            }
            .val {
                width: 38%;
            }
            .cal .ui-inputfield {
                width: 97%;
            }
        </style>
        <p:panel>
            <h:form id="sendingServiceParamForm">
                <p:focus />
                <p:messages id="messages" />
                <h:panelGrid columns="2" columnClasses="name,val" width="40%">
                    <h:outputLabel for="name" value="#{msgs['sendingAccountParam.name']}:" />
                    <p:inputText id="name" value="#{sendingAccountBean.serviceParam.sendingServiceParam.name}"
                                 label="#{msgs['sendingAccountParam.name']}"
                                 style="width: 97%"
                                 disabled="true" />
                    <h:outputLabel value="#{msgs['sendingAccountParam.value']}:" />
                    <c:if test="#{sendingAccountBean.serviceParam.sendingServiceParam.type == 'STRING'}">
                        <p:inputTextarea id="stringValue"
                                         value="#{sendingAccountBean.serviceParam.value}"
                                         required="true"
                                         label="#{sendingAccountBean.serviceParam.sendingServiceParam.name}"
                                         maxlength="250"
                                         style="width: 97%" />
                    </c:if>
                    <c:if test="#{sendingAccountBean.serviceParam.sendingServiceParam.type == 'INTEGER'}">
                        <p:inputText id="integerValue"
                                     value="#{sendingAccountBean.serviceParam.value}"
                                     required="true"
                                     label="#{sendingAccountBean.serviceParam.sendingServiceParam.name}"
                                     maxlength="250"
                                     style="width: 97%">
                            <f:convertNumber integerOnly="true" />
                        </p:inputText>
                    </c:if>
                    <c:if test="#{sendingAccountBean.serviceParam.sendingServiceParam.type == 'BOOLEAN'}">
                        <p:selectBooleanCheckbox id="booleanValue"
                                                 value="#{sendingAccountBean.serviceParam.value}" />
                    </c:if>
                    <c:if test="#{sendingAccountBean.serviceParam.sendingServiceParam.type == 'DATE'}">
                        <p:inputMask id="dateValue"
                                     mask="99.99.9999"
                                     value="#{sendingAccountBean.serviceParam.value}"
                                     label="#{sendingAccountBean.serviceParam.sendingServiceParam.name}"
                                     required="true"
                                     maxlength="250"
                                     style="width: 97%">
                        </p:inputMask>
                    </c:if>
                    <c:if test="#{sendingAccountBean.serviceParam.sendingServiceParam.type == 'PASSWORD'}">
                        <h:inputSecret id="passwordValue"
                                       value="#{sendingAccountBean.serviceParam.value}"
                                       label="#{sendingAccountBean.serviceParam.sendingServiceParam.name}"
                                       required="true"
                                       maxlength="250"
                                       style="width: 97%" />
                    </c:if>
                    <h:outputLabel value="#{msgs['sendingAccountParam.description']}:" />
                    <p:inputTextarea id="description"
                                     value="#{sendingAccountBean.serviceParam.sendingServiceParam.description}"
                                     maxlength="250"
                                     disabled="true"
                                     label="#{msgs['contactInfo.email.description']}"
                                     style="width: 97%" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton id="saveServiceParam" value="#{msgs['button.save']}"
                                     update="messages"
                                     action="/pages/setting/sending_account/sending_account?faces-redirect=true" />
                    <p:commandButton id="cancelUpdateServiceParam" value="#{msgs['button.cancel']}"
                                     action="#{sendingAccountBean.cancelUpdateServiceParam}"
                                     immediate="true" />
                </h:panelGrid>

            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
